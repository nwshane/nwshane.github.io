---
layout: default
---

<main class="home">

  <h1 class="page-heading">{{ site.title }}</h1>

  <h2 class="page-heading">Projects</h2>

  <ul class="post-list">
    {% for project in site.categories.project %}
      <li>

        <span class="post-meta">{{ project.date | date: "%b %-d, %Y" }}</span>

        <h3>
          <a class="post-link" href="{{ project.url }}">
            {{ project.title }}
          </a>
        </h3>

        <div>
          {{ project.content }}
        </div>

      </li>
    {% endfor %}
  </ul>

</main>
